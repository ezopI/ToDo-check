<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body class="bg-light">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h1 class="h2 mb-0">Hello, {{ current_user.username.capitalize() }}!</h1>
                        <a href="/logout" class="btn btn-outline-secondary">Logout</a>
                    </div>
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h1 class="h3 mb-4">ToDo Check</h1>

                            <!-- Form -->
                            <form class="d-flex gap-2 mb-4" method="POST" action="/add">
                            <input class="form-control" name="title" placeholder="Write your task..." required/>
                            <button class="btn btn-primary" type="submit">Add</button>
                            </form>

                            <!-- Lista -->
                            <ul class="list-group">
                            {% for t in todos %}
                                <li class="list-group-item d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center gap-2">
                                        <input
                                            class="form-check-input todo-check"
                                            type="checkbox"
                                            data-id = "{{ t.id }}"
                                            {% if t.completed %}checked{% endif %}
                                        />

                                        <!-- Titulo -->
                                        <span class="todo-title {% if t.completed %}done{% endif %}" data-title-id="{{ t.id }}">
                                        {{ t.title }}
                                        </span>
                                    </div>

                                    <!-- Deletar -->
                                    <form method="POST" action="/delete/{{ t.id }}">
                                        <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
                                    </form>
                                </li>
                            {% endfor %}
                            </ul>

                            {% if todos|length == 0 %}
                            <p class="text-muted mt-3 mb-0">No task yet. Add your first one</p>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="{{ url_for('static', filename='app.js') }}"></script>
    </body>
</html>
